  	<h3 style="margin-left:50px;">Fill the following details to Register your School</h3><br>
  	<p style="margin-left:50px;">(Field with '*' is mandatory)</p>
  	<br>
  	<form style="margin-left:50px;">

  			<option>Bengaluru</option>
  		</select>
